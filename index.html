<body>
    <header class="bg-blue-500 p-4">
        <h1 class="text-white text-3xl font-semibold text-center">Gold Rate Calculator</h1>
    </header>
    <main class="container mx-auto mt-6 p-4">
        <form id="goldCalculator" class="bg-gray-200 p-4 rounded-lg  shaddow-md">
            <div class="mb-4">
                <lable for="weight" class="block font-semibold">
                    Gold Weight (Grams):
                </lable>
                <input type="number" id="weight" class="w-full px-2 py-1 border rounded mt-2" />
            </div>
            <div class="mb-4">
                <lable for="purity" class="block font-semibold">
                    Gold Purity (Carat):
                </lable>
                <input type="number" id="purity" class="w-full px-2 py-1 border rounded mt-2" />
            </div>
            <div class="mb-4">
                <lable for="currentGoldPrice" class="block font-semibold">
                    Gold Price (per Gram Rs.) (24-Carat):
                </lable>
                <input type="number" id="currentGoldPrice" class="w-full px-2 py-1 border rounded mt-2" />
            </div>
            <div class="mb-4">
                <lable for="makingCharge" class="block font-semibold">
                    Making Charge(%):
                </lable>
                <input type="number" id="makingCharge" class="w-full px-2 py-1 border rounded mt-2" />
            </div>
            <div class="mb-4">
                <lable for="gst" class="block font-semibold">
                    GST Rate(%):
                </lable>
                <input type="number" id="gst" class="w-full px-2 py-1 border rounded mt-2" />
            </div>
            <button type="button" id="calculate" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Calculate</button>
        </form>


        <div class="mt-6 text-center" id="result"></div>

    </main>
    <script src="app.js"></script>
</body>
